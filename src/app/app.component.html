<ngx-charts-bar-vertical [view]="[1000,400]" [results]="saleData" [xAxisLabel]="'Meses'"
  [legendTitle]="'Meses del Año'" [yAxisLabel]="'Meses del Año'" [legend]="true" [showXAxisLabel]="true"
  [showYAxisLabel]="true" [xAxis]="true" [yAxis]="true" [gradient]="false">
</ngx-charts-bar-vertical>

<ngx-charts-pie-chart 
    [results]="saleData"
    [legend]="true"
    [legendTitle]="'Meses del Año'" 
    [view]="[1000,300]"
    [labels]="true" >
</ngx-charts-pie-chart>

<ngx-charts-advanced-pie-chart 
      [results]="saleData"
      [gradient]="false" >
</ngx-charts-advanced-pie-chart>

<ngx-charts-pie-grid 
  [results]="saleData" >
</ngx-charts-pie-grid>
